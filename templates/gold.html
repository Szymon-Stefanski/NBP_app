<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/currencies.css') }}">
    <script src="{{ url_for('static', filename='js/back_script.js') }}"></script>
</head>
<button id="backButton" data-href-template="{{ url_for('about') }}">Back</button>
    <script>
        back();
    </script>
<body class="currencies-table">
    <h1 style="text-align: center">Gold</h1>
    {% if gold|length < 1 %}
    <h4>There is nothing in table.</h4>
    {% else %}
    <table>
        <tr>
            <th>Date</th>
            <th>Rate (to PLN)</th>
        </tr>
        {% for gold in gold %}
        <tr>
            <td>{{ gold.date }}</td>
            <td>{{ gold.rate }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
