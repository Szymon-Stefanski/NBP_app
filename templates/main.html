{% extends 'base.html' %}

{% block head %}
<h1>Currencies Table</h1>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Currencies</h1>

    <table>
        <tr>
            <th>Currency</th>
            <th>Date</th>
            <th>Rate</th>
            <th>Actions</th>
        </tr>
        {% for currency in currencies %}
        <tr>
            <td>{{ currency.name }}</td>
            <td>{{ currency.date }}</td>
            <td>{{ currency.rate }}</td>
            <td>
                <a href="">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <button type="submit">Add Currency</button>
    </form>
</div>
{% endblock %}
